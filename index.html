<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    </head>
    <body>
        <h1>Is <span class="italic">DIE HARD</span> a Christmas Movie?</h1>

        <form id = "form" 
            action="https://httpbin.org/post" 
            method="POST">
            <div class="nameContainer">
                <label for="name">Name:</label>
                <input type="text" id="name" name="nameParm"/>
                <span id="nameError" class="error-message" aria-live="polite"></span>
            </div>

            <fieldset class="questionContainer">
                <legend>Do you think Die Hard is a Christmas Movie?</legend>
                <input type="radio" id="yes" name="question" value="yes" />
                <label for="yes">Yes</label><br/>
                <input type="radio" id="no" name="question" value="no" />
                <label for="no">No</label><br/>
                <span id="questionError" class="error-message" aria-live="polite"></span>
            </fieldset>

            <fieldset class="villainContainer">
                <legend>Best Die Hard Villain(s)?</legend>
                <input type="checkbox" id="hans-gruber" name="villain" value="hans-gruber"  />
                <label for="hans-gruber">Hans Gruber</label><br />
                <input type="checkbox" id="simon-gruber" name="villain" value="simon-gruber" />
                <label for="simon-gruber">Simon Gruber</label><br />
                <input type="checkbox" id="colonel-stuart" name="villain" value="colonel-stuart" />
                <label for="colonel-stuart">Colonel Stuart</label><br />
                <input type="checkbox" id="thomas-gabriel" name="villain" value="thomas-gabriel" />
                <label for="thomas-gabriel">Thomas Gabriel</label><br />
                <span id="villainError" class="error-message" aria-live="polite"></span>
            </fieldset>
                    
            <div class="sidekickContainer">
                <label for="sidekick">Who is your favourite sidekick?</label>
                <select name="sidekick" id="sidekick" >
                    <option value="">Choose Here</option>
                    <option value="Sergeant Al Powell">Sergeant Al Powell</option>
                    <option value="Zeus Carver">Zeus Carver</option>
                    <option value="Lucy McClane">Lucy McClane</option>
                    <option value="Matt Farell">Matt Farell</option>
                </select>
                <span id="sidekickError" class="error-message" aria-live="polite"></span>
            </div>

            <div class="fave-moment-container">
                <label for="fave-moment">What is your favourite moment in the series?</label>
                <textarea name="fave-moment" id="fave-moment" rows="2" cols="114" ></textarea>
                <span id="faveMomentError" class="error-message" aria-live="polite"></span>
            </div>

            <div class="emailContainer">
                <label for="email">Please enter your email:</label>
                <input type="email" id="email" name="email" >
                <span id="emailError" class="error-message" aria-live="polite"></span>
            </div>
                 
            <div class="inputContainer">
                <input type="submit" value="Submit" id="submit">
                <input type="reset" value="Reset Form" id="reset" onclick="resetAlert()">
            </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
